<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --border-color: #d0d7de;
            --accent-primary: #0969da;
            --accent-hover: #0550ae;
            --error: #d1242f;
            --success: #1a7f37;
            --warning: #f59e0b;
            --shadow: rgba(31, 35, 40, 0.04);
            --shadow-hover: rgba(31, 35, 40, 0.12);
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --accent-primary: #58a6ff;
            --accent-hover: #79c0ff;
            --error: #f85149;
            --success: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--bg-secondary);
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: var(--accent-primary);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--bg-secondary);
        }

        .btn-danger {
            background-color: var(--error);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background-color: var(--bg-secondary);
            color: var(--accent-primary);
        }

        .stat-info h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .file-upload {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--accent-primary);
            background-color: var(--bg-secondary);
        }

        .file-upload input {
            display: none;
        }

        .file-upload-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .upload-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: var(--error);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table tbody tr:hover {
            background-color: var(--bg-secondary);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background-color: rgba(26, 127, 55, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-primary {
            background-color: rgba(9, 105, 218, 0.1);
            color: var(--accent-primary);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background-color: rgba(26, 127, 55, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-error {
            background-color: rgba(209, 36, 47, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.875rem;
            }

            .user-info span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-shield-alt"></i>
            Admin Panel
        </a>
        <div class="nav-actions">
            <div class="user-info" id="userInfo">
                <i class="fas fa-user-circle"></i>
                <span>Loading...</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="btn btn-secondary btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Manage your portfolio content</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <h3>Team Members</h3>
                    <div class="stat-value" id="statTeam">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-project-diagram"></i></div>
                <div class="stat-info">
                    <h3>Projects</h3>
                    <div class="stat-value" id="statProjects">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-shield"></i></div>
                <div class="stat-info">
                    <h3>Users</h3>
                    <div class="stat-value" id="statUsers">0</div>
                </div>
            </div>
        </div>

        <!-- Main Content Tabs -->
        <div class="section-card">
            <div class="tabs">
                <button class="tab active" data-tab="projects">Projects</button>
                <button class="tab" data-tab="upload">Upload Project</button>
                <button class="tab" data-tab="team">Team Members</button>
            </div>

            <!-- Projects Tab -->
            <div class="tab-content active" id="projects">
                <div class="section-header">
                    <h2 class="section-title">All Projects</h2>
                    <button class="btn btn-sm" onclick="switchTab('upload')">
                        <i class="fas fa-plus"></i> New Project
                    </button>
                </div>
                <div id="projectsList"></div>
            </div>

            <!-- Upload Tab -->
            <div class="tab-content" id="upload">
                <h2 class="section-title">Upload New Project</h2>
                <form id="projectForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Team Member *</label>
                            <select class="form-select" id="teamMemberId" required>
                                <option value="">Select team member</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <input type="text" class="form-input" id="category" placeholder="e.g., Web Design" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Project Title *</label>
                        <input type="text" class="form-input" id="title" placeholder="Enter project title" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description *</label>
                        <textarea class="form-textarea" id="description" placeholder="Project description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Challenge</label>
                        <textarea class="form-textarea" id="challenge" placeholder="What was the challenge?"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Solution</label>
                        <textarea class="form-textarea" id="solution" placeholder="How did you solve it?"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Results (one per line)</label>
                        <textarea class="form-textarea" id="results" placeholder="Enter each result on a new line"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-input" id="tags" placeholder="React, TypeScript, Node.js">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Year</label>
                            <input type="number" class="form-input" id="year" min="2000" max="2099">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration</label>
                            <input type="text" class="form-input" id="duration" placeholder="e.g., 3 months">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Thumbnail Image</label>
                        <div class="file-upload" onclick="document.getElementById('thumbnail').click()">
                            <input type="file" id="thumbnail" accept="image/*" onchange="handleThumbnailUpload(event)">
                            <div class="file-upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <p>Click to upload thumbnail</p>
                            <small>PNG, JPG, GIF up to 5MB</small>
                        </div>
                        <div id="thumbnailPreview" class="upload-preview"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="isFeatured"> Featured Project
                        </label>
                        <label class="form-label" style="margin-left: 1rem;">
                            <input type="checkbox" id="isPublished" checked> Published
                        </label>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Save Project
                    </button>
                </form>
            </div>

            <!-- Team Tab -->
            <div class="tab-content" id="team">
                <div class="section-header">
                    <h2 class="section-title">Team Members</h2>
                </div>
                <div id="teamList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let thumbnailUrl = null;

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Alert functions
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status', { credentials: 'include' });
                const data = await response.json();

                if (!data.authenticated || !data.user.isAdmin) {
                    window.location.href = '/login';
                    return;
                }

                currentUser = data.user;
                document.getElementById('userInfo').innerHTML = `
                    <i class="fas fa-user-circle"></i>
                    <span>${data.user.name}</span>
                `;

                loadDashboard();
            } catch (error) {
                window.location.href = '/login';
            }
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const [dashboard, teamMembers] = await Promise.all([
                    fetch('/api/admin/dashboard', { credentials: 'include' }).then(r => r.json()),
                    fetch('/api/admin/team', { credentials: 'include' }).then(r => r.json())
                ]);

                // Update stats
                document.getElementById('statTeam').textContent = dashboard.stats.teamMembers;
                document.getElementById('statProjects').textContent = dashboard.stats.projects;
                document.getElementById('statUsers').textContent = dashboard.stats.users;

                // Load team members into select
                const select = document.getElementById('teamMemberId');
                select.innerHTML = '<option value="">Select team member</option>';
                teamMembers.forEach(member => {
                    select.innerHTML += `<option value="${member.id}">${member.name} - ${member.role}</option>`;
                });

                loadProjects();
                loadTeamList(teamMembers);
            } catch (error) {
                showAlert('Error loading dashboard', 'error');
            }
        }

        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch('/api/admin/projects', { credentials: 'include' });
                const projects = await response.json();

                const container = document.getElementById('projectsList');
                
                if (projects.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-folder-open"></i><p>No projects yet. Create your first project!</p></div>';
                    return;
                }

                container.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Member</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${projects.map(p => `
                                <tr>
                                    <td><strong>${p.title}</strong></td>
                                    <td>${p.member_name || 'N/A'}</td>
                                    <td><span class="badge badge-primary">${p.category || 'Uncategorized'}</span></td>
                                    <td>
                                        ${p.is_published ? '<span class="badge badge-success">Published</span>' : '<span class="badge badge-warning">Draft</span>'}
                                        ${p.is_featured ? '<span class="badge badge-primary">Featured</span>' : ''}
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-secondary" onclick="deleteProject(${p.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showAlert('Error loading projects', 'error');
            }
        }

        // Load team list
        function loadTeamList(teamMembers) {
            const container = document.getElementById('teamList');
            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Specialty</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${teamMembers.map(m => `
                            <tr>
                                <td><strong>${m.name}</strong></td>
                                <td>${m.role}</td>
                                <td>${m.specialty || 'N/A'}</td>
                                <td>${m.is_active ? '<span class="badge badge-success">Active</span>' : '<span class="badge badge-warning">Inactive</span>'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Handle thumbnail upload
        async function handleThumbnailUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    thumbnailUrl = data.url;
                    document.getElementById('thumbnailPreview').innerHTML = `
                        <div class="preview-item">
                            <img src="${data.url}" alt="Thumbnail">
                            <button class="preview-remove" onclick="removeThumbnail()">Ã—</button>
                        </div>
                    `;
                    showAlert('Image uploaded successfully!');
                } else {
                    showAlert('Upload failed', 'error');
                }
            } catch (error) {
                showAlert('Upload error', 'error');
            }
        }

        function removeThumbnail() {
            thumbnailUrl = null;
            document.getElementById('thumbnailPreview').innerHTML = '';
            document.getElementById('thumbnail').value = '';
        }

        // Submit project form
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const projectData = {
                team_member_id: parseInt(document.getElementById('teamMemberId').value),
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                challenge: document.getElementById('challenge').value || null,
                solution: document.getElementById('solution').value || null,
                results: document.getElementById('results').value.split('\n').filter(r => r.trim()),
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t),
                thumbnail: thumbnailUrl,
                year: parseInt(document.getElementById('year').value) || null,
                duration: document.getElementById('duration').value || null,
                is_featured: document.getElementById('isFeatured').checked,
                is_published: document.getElementById('isPublished').checked
            };

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(projectData),
                    credentials: 'include'
                });

                if (response.ok) {
                    showAlert('Project created successfully!');
                    document.getElementById('projectForm').reset();
                    removeThumbnail();
                    loadProjects();
                    switchTab('projects');
                } else {
                    showAlert('Failed to create project', 'error');
                }
            } catch (error) {
                showAlert('Error creating project', 'error');
            }
        });

        // Delete project
        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                const response = await fetch(`/api/projects/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showAlert('Project deleted successfully!');
                    loadProjects();
                    loadDashboard();
                } else {
                    showAlert('Failed to delete project', 'error');
                }
            } catch (error) {
                showAlert('Error deleting project', 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login';
            } catch (error) {
                window.location.href = '/login';
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
